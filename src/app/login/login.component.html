<div class="login-container">
  <div class="login-left">
    <h2>Login! ðŸ‘‹</h2>
    <p>How do I get started?</p>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="test@atheros.ai" [(ngModel)]="email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="******" [(ngModel)]="password">
      <button type="submit" class="btn btn-signin" (click)="login()">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/register">Sign Up Now</a></p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>
      <img src="assets/login.jpg" alt="Dashboard example">
    </div>
  </div>
</div>
